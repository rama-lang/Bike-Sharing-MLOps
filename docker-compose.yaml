version: '3.8'

services:
  # 1. LocalStack (S3 కోసం)
  localstack:
    image: localstack/localstack
    container_name: localstack_main
    ports:
      - "4566:4566"
    networks:
      - bike-mlops-net
    environment:
      - SERVICES=s3
    
  # 2. MLflow Server (సవరించబడింది)
  mlflow:
    image: ghcr.io/mlflow/mlflow
    container_name: mlflow_server
    ports:
      - "5000:5000"
    networks:
      - bike-mlops-net
    environment:
      - MLFLOW_SERVER_HOST_HEADER_CHECK=false
      - MLFLOW_SERVER_CORS_ALLOWED_ORIGINS=*
    volumes:
      - ./mlruns:/mlflow/mlruns
    # ఇక్కడ అసలైన మార్పు:
    command: >
      mlflow server 
      --host 0.0.0.0 
      --port 5000 
      --backend-store-uri sqlite:///mlflow.db 
      --default-artifact-root /mlflow/mlruns

  # 3. Airflow Database (Postgres)
  postgres:
    image: postgres:13
    container_name: postgres_db
    networks:
      - bike-mlops-net
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 4. Airflow Init
  airflow-init:
    image: apache/airflow:2.7.1
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bike-mlops-net
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
    command: db init

  # 5. Airflow Webserver
  webserver:
    user: "0:0"
    image: apache/airflow:2.7.1
    container_name: airflow_webserver
    command: webserver
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "mlflow:host-gateway"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    build:
      context: .
      dockerfile: Dockerfile.airflow
    networks:
      - bike-mlops-net
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=any_random_string_here
      - AIRFLOW_UID=0
    ports:
      - "8081:8080" 
    volumes:
      - ${PWD}/dags:/opt/airflow/dags
      - ${PWD}/src:/opt/airflow/src
      - ${PWD}/models:/opt/airflow/models  
      - ${PWD}/data:/opt/airflow/data      

  # 6. Airflow Scheduler
  scheduler:
    user: "0:0"
    image: apache/airflow:2.7.1
    container_name: airflow_scheduler
    command: scheduler
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "mlflow:host-gateway"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - bike-mlops-net
    build:
      context: .
      dockerfile: Dockerfile.airflow
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__WEBSERVER__SECRET_KEY=any_random_string_here
      - AIRFLOW_UID=0
    volumes:
      - ${PWD}/dags:/opt/airflow/dags
      - ${PWD}/src:/opt/airflow/src
      - ${PWD}/models:/opt/airflow/models 
      - ${PWD}/data:/opt/airflow/data

networks:
  bike-mlops-net:
    driver: bridge