version: '3.8'

services:
  # 1. LocalStack (S3 కోసం)
  localstack:
    image: localstack/localstack
    container_name: localstack_main
    ports:
      - "4566:4566"
    networks:
      - bike-mlops-net
    environment:
      - SERVICES=s3

  # 2. Airflow Database (Postgres)
  postgres:
    image: postgres:13
    container_name: postgres_db
    networks:
      - bike-mlops-net
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. Airflow Init (ఇది ఒక్కసారే రన్ అయ్యి డేటాబేస్ రెడీ చేస్తుంది)
  airflow-init:
    image: apache/airflow:2.7.1
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bike-mlops-net
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
    command: db init

  # 4. Airflow Webserver (UI - Port 8081 కి మార్చాను, 8080 క్లాష్ అవ్వకుండా)
  webserver:
    image: apache/airflow:2.7.1
    container_name: airflow_webserver
    command: webserver
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    build:
      context: .
      dockerfile: Dockerfile.airflow  # ఇక్కడ మనం కొత్త ఫైల్ పేరు ఇస్తున్నాం
    networks:
      - bike-mlops-net
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=any_random_string_here
    ports:
      - "8081:8080" 
    volumes:
      - ${PWD}/dags:/opt/airflow/dags
      - ${PWD}/src:/opt/airflow/src
      - ${PWD}/models:/opt/airflow/models  
      - ${PWD}/data:/opt/airflow/data      

  # 5. Airflow Scheduler
  scheduler:
    image: apache/airflow:2.7.1
    container_name: airflow_scheduler
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - bike-mlops-net
    build:
      context: .
      dockerfile: Dockerfile.airflow  # ఇక్కడ మనం కొత్త ఫైల్ పేరు ఇస్తున్నాం
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__WEBSERVER__SECRET_KEY=any_random_string_here
    volumes:
      - ${PWD}/dags:/opt/airflow/dags
      - ${PWD}/src:/opt/airflow/src
      - ${PWD}/models:/opt/airflow/models 
      - ${PWD}/data:/opt/airflow/data

networks:
  bike-mlops-net:
    driver: bridge